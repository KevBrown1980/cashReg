<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
  </head>
  <body>
    <h1>Cash Register App</h1>
    <h3>IN</h3>
    <label for="price">Price</label>
    <input type="number" id="price" name="price" /><br /><br />
    <label for="cash">Cash received</label>
    <input type="number" id="cash" name="cash" /><br />
    <p>Cash in drawer (CID)</p>
    <label for="penny">Penny</label>
    <input type="number" id="pennynumber" name="pennynumber" />
    <input type="number" id="pennyvalue" name="pennyvalue" /><br /><br />
    <label for="nickel">Nickel</label>
    <input type="number" id="nickelnumber" name="nickelnumber" />
    <input type="number" id="nickelvalue" name="nickelvalue" /><br /><br />
    <label for="dime">Dime</label>
    <input type="number" id="dimenumber" name="dimenumber" />
    <input type="number" id="dimevalue" name="dimevalue" /><br /><br />
    <label for="quarter">Quarter</label>
    <input type="number" id="quarternumber" name="quarternumber" />
    <input type="number" id="quartervalue" name="quartervalue" /><br /><br />
    <label for="dollar">Dollar</label>
    <input type="number" id="dollarnumber" name="dollarnumber" />
    <input type="number" id="dollarvalue" name="dollarvalue" /><br /><br />
    <label for="fivedollars">Five Dollars</label>
    <input type="number" id="fivedollarsnumber" name="fivedollarsnumber" />
    <input
      type="number"
      id="fivedollarsvalue"
      name="fivedollarsvalue"
    /><br /><br />
    <label for="tendollars">Ten Dollars</label>
    <input type="number" id="tendollarsnumber" name="tendollarsnumber" />
    <input
      type="number"
      id="tendollarsvalue"
      name="tendollarsnumber"
    /><br /><br />
    <label for="twentydollars">Twenty Dollars</label>
    <input type="number" id="twentydollarsnumber" name="twentydollarsnumber" />
    <input
      type="number"
      id="twentydollarsvalue"
      name="twentydollarsvalue"
    /><br /><br />
    <label for="onehundreddollars">One-hundred Dollars</label>
    <input
      type="number"
      id="onehundreddollarsnumber"
      name="onehundred-dollarsnumber"
    />
    <input
      type="number"
      id="onehundreddollarsvalue"
      name="onehundreddollarsvalue"
    /><br /><br />
<!--

    <button type="moneyin" onclick="getInputs()">Calculate</button>

  </body>
</html>
